<form method="post" action="/login">
    <img class="space-20" src="img/logo.png"/>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" id="email" aria-describedby="emailHelper" placeholder="Enter email"/>
        <small id="emailHelper" class="form-text text-muted">Your email is your access.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" aria-describedby="passwordHelper" placeholder="Enter Password"/>
        <small id="passwordHelper" class="form-text text-muted">Do not share this with anyone.</small>
    </div>
    <button class="btn custom" id="submit" type="submit"> Sign In </button>
    <!--<button class="btn custom" id="signup" onclick="location.href = '/signup'" type="button"> Sign Up</button>-->
</form>
