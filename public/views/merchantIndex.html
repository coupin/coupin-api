<html>
    <head>
        <meta lang="en"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, intial-scale=1"/>

        <title>CoupinApp: Merchant Home </title>
        <!-- CSS -->
        <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css"/>
        <link rel="stylesheet" href="/libs/angular-motion/dist/angular-motion.css"/>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/css/merchant-portal.css"/>
        <link rel="stylesheet" href="/css/navbar-fixed-side.css"/>

        <!-- JS -->
        <script src="/libs/angular/angular.js"></script>
        <script src="/libs/angular-route/angular-route.js"></script>
        <script src="/libs/angular-strap/dist/angular-strap.min.js"></script>
        <script src="/libs/angular-strap/dist/angular-strap.tpl.min.js"></script>

                    <nav class="navbar navbar-default navbar-fixed-side">

                            <div class="navbar-header">
                                <button class="navbar-toggle" data-target="#merchant-menu" data-toggle+"collapse">

                                <a class="navbar-brand" href=""><img class="center-item" src="/img/logo.png" style="display:block" width="180px"/></a>
                            </div>
                            <div class="collapse navbar-collapse" id="merchant-menu">
                                <ul class="nav navbar-nav">
                                    <li><a class="nav-merch" href="">Merchant Profile</a></li>
                                    <li><a class="nav-merch" href="">Rewards</a></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a class="nav-merch" href="">Work</a></li>
                                    <li><a class="nav-merch" href="">Tomorrow</a></li>
                                    <li><a class="nav-merch" href="">Morning</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>

                    <div ng-view></div>
                </div>
            </div>
        </div>

        <script src="/libs/jQuery/dist/jquery.js"></script>  
        <script src="/libs/bootstrap/dist/js/bootstrap.js"></script>
