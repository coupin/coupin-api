<div class="row">
    <div class="col-md-6 col-xs-12">
        <h5>The <b>Admin</b> will be able to do the following: </h5>
    </div>
    <div class="col-md-6 col-xs-12">
        <h3>Add New Admin To CouPinApp</h3>
        <form>
            <div class="form-group">
                <label for="user-email">Email</label>
                <input type="email" class="form-control" id="user-email" name="user-email" aria-describedby="emailHelper" placeholder="Enter Password"/>
                <small id="emailHelper" class="form-text text-muted">Contact Email.</small>
            </div>
            <div class="form-group">
                <label for="user-password">Password</label>
                <input type="password" class="form-control" id="user-password" name="user-password" aria-describedby="passwordHelper" placeholder="Enter Password"/>
                <small id="passwordHelper" class="form-text text-muted">Do not share this with anyone.</small>
            </div>
            <div class="form-group">
                <label for="user-confirm-password">Password</label>
                <input type="password" class="form-control" id="user-confirm-password" name="user-confirm-password" aria-describedby="confirmPasswordHelper" placeholder="Confirm Password"/>
                <small id="confirmPasswordHelper" class="form-text text-muted">Please confirm password.</small>
            </div>
            <button class="btn custom" id="submit" type="submit"> Sign Up </button>
        </form>
    </div>
</div>
