<!DOCType html/>
<head>
    <head>
        <meta charset="utf-8"/>
        <meta lang="en"/>

        <title> Log In To Panel </title>
        <!-- CSS -->
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="login-box">
            <div class="login-form">
                <form>
                    <img class="space-20" src="img/logo.png"/>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="usernameHelper" placeholder="Enter Username"/>
                        <small id="usernameHelper" class="form-text text-muted">Your username is your access.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" aria-describedby="passwordHelper" placeholder="Enter Password"/>
                        <small id="passwordHelper" class="form-text text-muted">Do not share this with anyone.</small>
                    </div>
                    <button class="btn custom" id="submit" type="submit"> Sign In </button>
                </form>
            </div>
        </div>
    </body>
</head>
