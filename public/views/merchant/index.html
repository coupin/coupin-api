<html>
    <head>
        <meta lang="en"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, intial-scale=1"/>
        <base href="/home"/>

        <title>CoupinApp: Merchant Home </title>
        <!-- CSS -->
        <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css"/>
        <link rel="stylesheet" href="/libs/angular-motion/dist/angular-motion.css"/>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/css/merchant-portal.css"/>
        <link rel="stylesheet" href="/css/navbar-fixed-side.css"/>

        <!-- JS -->
        <script src="/libs/angular/angular.js"></script>
        <script src="/libs/angular-route/angular-route.js"></script>
        <script src="/libs/angular-cookies/angular-cookies.min.js"></script>
        <script src="/libs/angular-strap/dist/angular-strap.min.js"></script>
        <script src="/libs/angular-strap/dist/angular-strap.tpl.min.js"></script>
        <script src="/libs/ng-file-upload/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
        <script src="/libs/ng-file-upload/ng-file-upload.min.js"></script>

        <!-- ANGULAR CUSTOM -->
        <script src="/js/merchantapp/controllers/HomeCtrl.js"></script>
        <script src="/js/merchantapp/controllers/BaseMCtrl.js"></script>
        <script src="/js/merchantapp/controllers/RewardsCtrl.js"></script>
        <script src="/js/shared/services/AuthSrv.js"></script>
        <script src="/js/shared/services/CookieSrv.js"></script>
        <script src="/js/services/MerchantSrv.js"></script>
        <script src="/js/merchantapp/services/RewardsSrv.js"></script>
        <script src="/js/merchantapp/merchantApp.js"></script>
        <script src="/js/merchantapp/merchappRoutes.js"></script>
    </head>
    <body ng-app="coupinApp" ng-controller="BaseMController">
        <!-- Side Navbar -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 col-lg-1">
                    <nav class="navbar navbar-default navbar-fixed-side">
                        <div class="container">
                            <div class="navbar-header">
                                <button class="navbar-toggle" data-target="#merchant-menu" data-toggle+"collapse">
                                    <span class="sr-only">Toggle Navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="/merchant"><img class="center-item" src="/img/logo.png" style="display:block" width="180px"/></a>
                            </div>
                            <div class="collapse navbar-collapse" id="merchant-menu">
                                <ul class="nav navbar-nav">
                                    <li><a class="nav-merch text-center" href="" ng-disabled="true"><b>{{user.merchantInfo.companyName}}</b></a></li>
                                    <li><a class="nav-merch text-center" href="home">Rewards</a></li>
                                    <li><a class="nav-merch text-center" ng-click="goToProfile()">Profile</a></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a class="nav-merch text-center" ng-click="logOut()">Sign Out</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="col-sm-10 col-lg-11 merchant-space">
                    <!-- Dynamic Angular Content -->
                    <div ng-view></div>
                </div>
            </div>
        </div>
        <!-- End Side Navbar -->
        <script src="/libs/jQuery/dist/jquery.js"></script>  
        <script src="/libs/bootstrap/dist/js/bootstrap.js"></script>
    </body>
</html>
